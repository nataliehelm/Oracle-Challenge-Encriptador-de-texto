<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Encriptador de texto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <header>
                <img src="img/logo.png" alt="Logo" class="logo">
            </header>

            <main>
                <div class="text-container">
                    <section>
                        <textarea placeholder="Ingrese el texto aqui" class="text-area"></textarea>
                        <p><span>! </span> Sólo letras minúsculas y sin acentos</p>
                    </section>
                    <section class="buttons">
                        <button type="button" class="encriptar-button">Encriptar</button>
                        <button type="button" class="desencriptar-button">Desencriptar</button>
                    </section>
                </div>
        </div>
        <div class="right-container">
            <div class="decryption-container">
                <div class="message-not-found">
                    <img src="img/person.png" alt="Persona realizando una busqueda" class="message-image">
                </div>
                <h2>Ningun mensaje fue encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>

            </main>
        </div>
    </div>
    <footer>
        <div class="github">
            <span>Natalia García - </span> <a href="https://github.com/nataliehelm" target="_blank"> <img
                    src="img/github_icon.png" alt="Github icon"></a>
        </div>
    </footer>
</body>

</html>
